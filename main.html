<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    	<form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Address" required>

        <label>
            Have you ever lived with a Dog before?
            <input type="checkbox" id="dogExperience" name="dogExperience" value="Have you ever lived with a Dog before?" required>
        </label>

        <label for="breeds">Please select your preferred breeds:</label>
        <select id="breeds" name="breeds[]" multiple required>
            <option value="labrador">Labrador</option>
            <option value="goldenRetriever">Golden Retriever</option>
            <option value="germanShepherd">German Shepherd</option>
            <option value="bulldog">Bulldog</option>
            <!-- Add more options as needed -->
        </select>

        <input type="submit" value="Submit">
		</form>
	
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
